<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome to Our Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/css/tailwind.css" rel="stylesheet">
    <script src="/src/js/index.js" defer></script>
  </head>
  <body class="antialiased bg-gray-50">
    <!-- Include header template -->
    @@include('./templates/header.html')
    <main class="container mx-auto">
      <!-- Hero Section with Slider -->
      <section class="relative">
        <div class="overflow-hidden relative h-96">
          <div id="hero-slider" class="absolute inset-0">
            <div class="hero-slide absolute inset-0 transition-opacity duration-1000 opacity-100" data-index="0">
              <img src="/media/landing-page/classroom.jpg" alt="Classroom" class="w-full h-full object-cover">
              <div class="absolute inset-0 bg-black opacity-30"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h1 class="text-4xl font-bold">Inspiring Classrooms</h1>
              </div>
            </div>
            <div class="hero-slide absolute inset-0 transition-opacity duration-1000 opacity-0" data-index="1">
              <img src="/media/landing-page/frisbee.jpg" alt="Frisbee" class="w-full h-full object-cover">
              <div class="absolute inset-0 bg-black opacity-30"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h1 class="text-4xl font-bold">Active Learning</h1>
              </div>
            </div>
            <div class="hero-slide absolute inset-0 transition-opacity duration-1000 opacity-0" data-index="2">
              <img src="/media/landing-page/library.jpg" alt="Library" class="w-full h-full object-cover">
              <div class="absolute inset-0 bg-black opacity-30"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h1 class="text-4xl font-bold">Resource Rich Environment</h1>
              </div>
            </div>
            <div class="hero-slide absolute inset-0 transition-opacity duration-1000 opacity-0" data-index="3">
              <img src="/media/landing-page/more-daleks.jpg" alt="More Daleks" class="w-full h-full object-cover">
              <div class="absolute inset-0 bg-black opacity-30"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h1 class="text-4xl font-bold">Cutting Edge Ideas</h1>
              </div>
            </div>
            <div class="hero-slide absolute inset-0 transition-opacity duration-1000 opacity-0" data-index="4">
              <img src="/media/landing-page/working-together.jpg" alt="Working Together" class="w-full h-full object-cover">
              <div class="absolute inset-0 bg-black opacity-30"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h1 class="text-4xl font-bold">Collaborative Spirit</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- Slider Indicators -->
        <div id="slider-indicators" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
          <button class="w-3 h-3 rounded-full bg-white opacity-75" data-index="0"></button>
          <button class="w-3 h-3 rounded-full bg-white opacity-50" data-index="1"></button>
          <button class="w-3 h-3 rounded-full bg-white opacity-50" data-index="2"></button>
          <button class="w-3 h-3 rounded-full bg-white opacity-50" data-index="3"></button>
          <button class="w-3 h-3 rounded-full bg-white opacity-50" data-index="4"></button>
        </div>
      </section>
    </main>
    <!-- Include footer template -->
    @@include('./templates/footer.html')
  </body>
</html>
