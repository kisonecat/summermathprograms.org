<div class="max-w-md rounded overflow-hidden shadow-lg bg-white">
  <!-- Header with title and dates -->
  <div class="bg-blue-500 px-6 py-4">
    <h2 class="text-white font-bold text-2xl">$title$</h2>
    <p class="text-blue-100 text-sm mt-1">$dates$</p>
  </div>
  <!-- Content with description and details -->
  <div class="px-6 py-4">
    <p class="text-gray-700 text-base mb-4">$description$</p>
    <div class="mb-2">
      <span class="text-gray-600 text-sm font-semibold">Location:</span>
      <span class="text-gray-800 text-sm">$location$</span>
    </div>
    <div class="mb-2">
      <span class="text-gray-600 text-sm font-semibold">Cost:</span>
      <span class="text-gray-800 text-sm">$cost$</span>
    </div>
    <div class="mb-2">
      <span class="text-gray-600 text-sm font-semibold">Audience:</span>
      <span class="text-gray-800 text-sm">$audience$</span>
    </div>
    <div class="mb-2">
      <span class="text-gray-600 text-sm font-semibold">Duration:</span>
      <span class="text-gray-800 text-sm">$duration$</span>
    </div>
  </div>
  <!-- Footer with Read More button -->
  <div class="px-6 py-4 bg-gray-100 flex items-center justify-between">
    <a href="$url$" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Read More
    </a>
    <span class="text-gray-600 text-sm">$excerpt$</span>
  </div>
</div>
